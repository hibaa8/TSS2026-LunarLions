<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CAPCOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/uia.css">
    <link rel="icon" href="./images/suits-logo.png">
    <script src="./javascript/utils.js"></script>
    <script src="./javascript/uia.js" ></script>
    <script type="text/javascript" src="./javascript/lib/jquery-3.3.1.min.js"></script>
  </head>

  <body onload="onload()">


    <!------------------------------------------ Navigation Bar Section ------------------------------------------>
    <nav>
        <span class="nav-title">
            NASA S.U.I.T.S.
        </span>
        <span class="nav-subtitle">
            | CAPCOM |
        </span>
        <div class="nav-menu">
            <ul class="nav-list">
                <li>
                    <a href="index.html" class="nav-item">CAPCOM</a>
                </li>
                <li>
                    <a href="uia.html" class="nav-item">UIA</a>
                </li>
                <li>
                    <a href="dcu.html" class="nav-item">DCU</a>
                </li>
            </ul>
        </div>
    </nav>



    <!------------------------------------------ Main Page Body Section ------------------------------------------>
    <div class="page-content">


        <!------------------------------------------ Room Specific Data Section ------------------------------------------>
        <div class="main-container">
            <div class="col-container">
                <div class="row-container">
        

                    <!------------------------------------------ Stations Section ------------------------------------------>
                    <div class="column">        
        

                        <!------------------------------------------ UIA State Section ------------------------------------------>
                        <div class="card">
                            <div class="card-header">
                                <span class="card-title">
                                    UIA State
                                </span>
                            </div>
                            <div class="card-subtitle">
                                <span class="subtitle">
                                    Not Connected
                                </span>
                            </div>
                            <div class="card-body">
                                <div class="card-content">
                                    <div class="info-container">
                                        <span class="info-title">
                                            Status Sensor
                                        </span>
                                    </div>
                                    <div class="info-container">
                                        <span class="info-title">
                                            Status Sensor
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card-content">
                                    <div class="sensor-container">
                                        <div id="eva1PowerSensor" class="sensor">
                                        </div>
                                    </div>
                                    <div class="sensor-container">
                                        <form action="" method="post">
                                            <label class="switch">
                                                <input type="checkbox" id="uia_eva1_power_switch" name="uia_eva1_power" value="true" onChange="this.form.submit()">
                                                <span class="slider round"></span>
                                                <input type='hidden' name='uia_eva1_power' value="false">
                                            </label>
                                        </form>
                                    </div>
                                    <div class="info-container">
                                        <span class="info-text">
                                            EMU1 POWER
                                        </span>
                                    </div>
                                    <div class="sensor-container">
                                        <div id="eva2PowerSensor" class="sensor">
                                        </div>
                                    </div>
                                    <div class="sensor-container">
                                        <form action="" method="post">
                                            <label class="switch">
                                                <input type="checkbox" id="uia_eva2_power_switch" name="uia_eva2_power" value="true" onChange="this.form.submit()">
                                                <span class="slider round"></span>
                                                <input type='hidden' name='uia_eva2_power' value="false">
                                            </label>
                                        </form>
                                    </div>
                                    <div class="info-container">
                                        <span class="info-text">
                                            EMU2 POWER
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card-content">
                                    <div class="sensor-container">
                                        <div id="eva1WaterSupplySensor" class="sensor">
                                        </div>
                                    </div>
                                    <div class="sensor-container">
                                        <form action="" method="post">
                                            <label class="switch">
                                                <input type="checkbox" id="uia_eva1_water_supply_switch" name="uia_eva1_water_supply" value="true" onChange="this.form.submit()">
                                                <span class="slider round"></span>
                                                <input type='hidden' name='uia_eva1_water_supply' value="false">
                                            </label>
                                        </form>
                                    </div>
                                    <div class="info-container">
                                        <span class="info-text">
                                            EV1 SUPPLY
                                        </span>
                                    </div>
                                    <div class="sensor-container">
                                        <div id="eva2WaterSupplySensor" class="sensor">
                                        </div>
                                    </div>
                                    <div class="sensor-container">
                                        <form action="" method="post">
                                            <label class="switch">
                                                <input type="checkbox" id="uia_eva2_water_supply_switch" name="uia_eva2_water_supply" value="true" onChange="this.form.submit()">
                                                <span class="slider round"></span>
                                                <input type='hidden' name='uia_eva2_water_supply' value="false">
                                            </label>
                                        </form>
                                    </div>
                                    <div class="info-container">
                                        <span class="info-text">
                                            EV2 SUPPLY
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card-content">
                                    <div class="sensor-container">
                                        <div id="eva1WaterWasteSensor" class="sensor">
                                        </div>
                                    </div>
                                    <div class="sensor-container">
                                        <form action="" method="post">
                                            <label class="switch">
                                                <input type="checkbox" id="uia_eva1_water_waste_switch" name="uia_eva1_water_waste" value="true" onChange="this.form.submit()">
                                                <span class="slider round"></span>
                                                <input type='hidden' name='uia_eva1_water_waste' value="false">
                                            </label>
                                        </form>
                                    </div>
                                    <div class="info-container">
                                        <span class="info-text">
                                            EV1 WASTE
                                        </span>
                                    </div>
                                    <div class="sensor-container">
                                        <div id="eva2WaterWasteSensor" class="sensor">
                                        </div>
                                    </div>
                                    <div class="sensor-container">
                                        <form action="" method="post">
                                            <label class="switch">
                                                <input type="checkbox" id="uia_eva2_water_waste_switch" name="uia_eva2_water_waste" value="true" onChange="this.form.submit()">
                                                <span class="slider round"></span>
                                                <input type='hidden' name='uia_eva2_water_waste' value="false">
                                            </label>
                                        </form>
                                    </div>
                                    <div class="info-container">
                                        <span class="info-text">
                                            EV2 WASTE
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card-content">
                                    <div class="sensor-container">
                                        <div id="eva1OxygenSensor" class="sensor">
                                        </div>
                                    </div>
                                    <div class="sensor-container">
                                        <form action="" method="post">
                                            <label class="switch">
                                                <input type="checkbox" id="uia_eva1_oxy_switch" name="uia_eva1_oxy" value="true" onChange="this.form.submit()">
                                                <span class="slider round"></span>
                                                <input type='hidden' name='uia_eva1_oxy' value="false">
                                            </label>
                                        </form>
                                    </div>
                                    <div class="info-container">
                                        <span class="info-text">
                                            EV1 OXYGEN
                                        </span>
                                    </div>
                                    <div class="sensor-container">
                                        <div id="eva2OxygenSensor" class="sensor">
                                        </div>
                                    </div>
                                    <div class="sensor-container">
                                        <form action="" method="post">
                                            <label class="switch">
                                                <input type="checkbox" id="uia_eva2_oxy_switch" name="uia_eva2_oxy" value="true" onChange="this.form.submit()">
                                                <span class="slider round"></span>
                                                <input type='hidden' name='uia_eva2_oxy' value="false">
                                            </label>
                                        </form>
                                    </div>
                                    <div class="info-container">
                                        <span class="info-text">
                                            EV2 OXYGEN
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card-content">
                                    <div class="sensor-container">
                                        <div id="oxygenVentSensor" class="sensor">
                                        </div>
                                    </div>
                                    <div class="sensor-container">
                                        <form action="" method="post">
                                            <label class="switch">
                                                <input type="checkbox" id="uia_oxy_vent_switch" name="uia_oxy_vent" value="true" onChange="this.form.submit()">
                                                <span class="slider round"></span>
                                                <input type='hidden' name='uia_oxy_vent' value="false">
                                            </label>
                                        </form>
                                    </div>
                                    <div class="info-container">
                                        <span class="info-text">
                                            O2 Vent
                                        </span>
                                    </div>
                                    <div class="sensor-container">
                                        <div id="depressPumpSensor" class="sensor">
                                        </div>
                                    </div>
                                    <div class="sensor-container">
                                        <form action="" method="post">
                                            <label class="switch">
                                                <input type="checkbox" id="uia_depress_switch" name="uia_depress" value="true" onChange="this.form.submit()">
                                                <span class="slider round"></span>
                                                <input type='hidden' name='uia_depress' value="false">
                                            </label>
                                        </form>
                                    </div>
                                    <div class="info-container">
                                        <span class="info-text">
                                            DEPRESS PUMP
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
